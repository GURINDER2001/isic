<style type="text/css">@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900);
</style>
<div>

<p>&nbsp;</p>

<table border="0" cellpadding="5" cellspacing="5" style="padding:20px; margin:0 auto; border:5px solid #369536; border-collapse: collapse;" template="Contact admin notification template" width="650">
	<tbody>
		<tr>
			<td>
			<p>A new enquiery has been generated by <strong>&quot;{{name}}&quot;</strong>. Please have a look and assist.</p>
			</td>
		</tr>
		<tr>
			<td>
			<p><strong>Name :</strong> {{name}}</p>

			<p><strong>Email :</strong> {{email}}</p>

			<p><strong>Subject :</strong> {{subject}}</p>

			<p><strong>Message :</strong></p>

			<p>{{message}}</p>
			</td>
		</tr>
	</tbody>
</table>
</div>
