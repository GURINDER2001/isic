<style>@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900);

</style>
<div>
  <table width="650" border="0" style="padding:20px; margin:0 auto; border:5px solid #369536; border-collapse: collapse;" cellspacing="5" cellpadding="5" template="Smarthub forgot password notification template">
    <tbody>
      <tr>
        <td>
          Dear {{name}},
          
        </td>
      </tr>

      <tr>
        <td>     
          <p>We have recieved a request to reset password by you for below Email.</p>
       </td>
      </tr>

      <tr>
        <td>     
          <p><strong>Email Address :</strong> {{email}}</p>
       </td>
      </tr>

      <tr>
        <td>     
          <p>And sharing a reset url which will give you facility of reset password.</p>
       </td>
      </tr>

      <tr>
        <td>     
          <p><strong>Reset Password Url :</strong> <a href="{{resetUrl}}">Click here</a></p>
       </td>
      </tr>

      <tr>
        <td>
          {{signature}}          
        </td>
      </tr>
      <tr>
        <td style="text-align:center;font-family:roboto;font-size:11px;padding:0px;">
          {{disclaimer}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
