<style>@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900);

</style>
<div>
  <table width="650" border="0" style="padding:20px; margin:0 auto; border:5px solid #369536; border-collapse: collapse;" cellspacing="5" cellpadding="5" template="Smarthub support admin notification template">
    <tbody>      
      <tr>
        <td>     
          <p>A new support request has been generated by <strong>"{{name}}"</strong> . Please have a look and resolve/respond.</p>
       </td>
      </tr>

      <tr>
        <td>      
            <p><strong>First Name :</strong> {{first_name}}</p>
            <p><strong>Last Name :</strong> {{last_name}}</p>
            <p><strong>Email Address :</strong> {{email}}</p>
            <p><strong>Phone Number :</strong> {{contact}}</p>
            <p><strong>How can we help? :</strong> {{concern}}</p>
            <p><strong>Subject:</strong> {{subject}}</p>
            <p><strong>Details :</strong></p>                    
            <p> {{details}}</p>
       </td>
      </tr>

      </tr>
    </tbody>
  </table>
</div>
