<style>@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900);

</style>
<div>
  <table width="650" border="0" style="padding:20px; margin:0 auto; border:5px solid #369536; border-collapse: collapse;" cellspacing="5" cellpadding="5" template="Student registration admin notification template">
    <tbody>      
      <tr>
        <td>     
          <p>A new student has been registered, which information are below.</p>
       </td>
      </tr>

      <tr>
        <td>   
            <p><strong>Email :</strong> {{email}}</p>  
            <p><strong>First Name :</strong> {{first_name}}</p>
            <p><strong>Last Name :</strong> {{last_name}}</p>
       </td>
      </tr>

      </tr>
    </tbody>
  </table>
</div>
