<style>@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900);

</style>
<div>
  <table width="650" border="0" style="padding:20px; margin:0 auto; border:5px solid #369536; border-collapse: collapse;" cellspacing="5" cellpadding="5" template="Job application user notification template">
    <tbody>
      <tr>
        <td>
          Dear {{firstname}},
          
        </td>
      </tr>

      <tr>
        <td>
          <p>Thanks to submit application on job "<strong>{{job_title}}</strong>". Our HR team will contact you soon by your shared contact information.</p>
       </td>
      </tr>

      <tr>
        <td>
          {{signature}}          
        </td>
      </tr>
      <tr>
        <td style="text-align:center;font-family:roboto;font-size:11px;padding:0px;">
          {{disclaimer}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
