<style>@import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900);

</style>
<div>
  <table width="650" border="0" style="padding:20px; margin:0 auto; border:5px solid #369536; border-collapse: collapse;" cellspacing="5" cellpadding="5" template="Student registration notification template">
    <tbody>
      <tr>
        <td>
          Dear {{first_name}},
          
        </td>
      </tr>

      <tr>
        <td>
          <p>Thanks to join us. You can login to us by below details.</p>
       </td>
      </tr>

      <tr>
        <td>
          <p><strong>Login Url : </strong><a href="{{login_url}}">{{login_url}}</a></p>
       </td>
      </tr> 

      <tr>
        <td>
          <p><strong>Email Id : </strong>{{email}}</p>
       </td>
      </tr> 

      <tr>
        <td>
          <p><strong>Password : </strong>{{password}}</p>
       </td>
      </tr>       

      <tr>
        <td>     
          <p><strong>Note :</strong> Its a auto-responder email. So, please don't reply on that email.</p>
       </td>
      </tr>

      <tr>
        <td>
          {{signature}}          
        </td>
      </tr>
      <tr>
        <td style="text-align:center;font-family:roboto;font-size:11px;padding:0px;">
          {{disclaimer}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
